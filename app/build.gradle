apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.shaba.gulfexperts"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1

        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }

    // Specifies two flavor dimensions.
    flavorDimensions "tier", "minApi"

    productFlavors {
        free {
            // Assigns this product flavor to the "tier" flavor dimension. Specifying
            // this property is optional if you are using only one dimension.
            dimension "tier"

        }

        paid {
            dimension "tier"

        }

        minApi23 {
            dimension "minApi"

        }

        minApi18 {
            dimension "minApi"

        }
    }


    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'

    }

    //  Resolve dependency differences between app and tests
//    configurations.all {
//        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
//        resolutionStrategy.force 'com.android.support:support-annotations:26.0.0'
//    }

//
//    packagingOptions { exclude META-INF/LICENSE
//
//        exclude META-INF/LICENSE-FIREBASE.txt
//                 exclude META-INF/NOTICE
//    }
//    configurations.all {
//        resolutionStrategy.force 'com.android.support:support-annotations:26.1.0'
//        //resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
//    }

    applicationVariants.all { variant ->
        variant.getCompileConfiguration().resolutionStrategy {


        }
        variant.runtimeConfiguration.resolutionStrategy {

        }
        variant.getAnnotationProcessorConfiguration().resolutionStrategy {

        }
    }

}


